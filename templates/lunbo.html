<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片轮播</title>
    <link href="../static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <link type="text/css" rel="stylesheet" href="../static/lunbo/css/style.css">
</head>
<body>
    <h3>welcome, {{ session.get("userName") }} 访问
    {{ message }}</h3>

    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/">主界面</a></li>
      <li role="presentation"><a href="/zaxiang">杂项</a></li>
      <li role="presentation"><a href="/tupianlunbo">轮播</a></li>
      <li role="presentation"><a href="/zhuanpan">转盘</a></li>
      <li role="presentation"><a href="/ditu">地图</a></li>
      <li role="presentation"><a href="/biaobai">表白</a></li>
    </ul>

    <section class="pc-banner">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide swiper-slide-center none-effect">
						<a href="#">
							<img src="../static/lunbo/img/banner001.jpg">
						</a>
						<div class="layer-mask"></div>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="../static/lunbo/img/banner002.jpg">
						</a>
						<div class="layer-mask"></div>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="../static/lunbo/img/banner003.jpg">
						</a>
						<div class="layer-mask"></div>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="../static/lunbo/img/banner004.jpg">
						</a>
						<div class="layer-mask"></div>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="../static/lunbo/img/banner005.jpg">
						</a>
						<div class="layer-mask"></div>
					</div>
				</div>
				<div class="button">
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="../static/lunbo/js/swiper.min.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var swiper = new Swiper('.swiper-container', {
					autoplay: false,
					speed: 1000,
					autoplayDisableOnInteraction: false,
					loop: true,
					centeredSlides: true,
					slidesPerView: 2,
					pagination: '.swiper-pagination',
					paginationClickable: true,
					prevButton: '.swiper-button-prev',
					nextButton: '.swiper-button-next',
					onInit: function(swiper) {
						swiper.slides[2].className = "swiper-slide swiper-slide-active";
					},
					breakpoints: {
						668: {
							slidesPerView: 1,
						}
					}
				});
			}
		</script>
</body>
</html>
