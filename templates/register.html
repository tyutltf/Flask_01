<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册界面</title>
    <link href="../static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <script type="text/javascript">
        function reg_submit(){
            userName = document.regForm.userName.value
            userPwd  = document.regForm.userPwd.value
            reUserPwd  = document.regForm.reUserPwd.value


            reg = /^[a-zA-Z\_][1-9a-zA-Z\_]{5,17}$/
            regPwd = /^\w{6,18}$/
            if(!reg.test(userName)){
                userMsg = document.getElementById("userMsg")
                userMsg.innerHTML = "用户名必须是由数字字母下划线组成"
                return false
            }

            if(userPwd != reUserPwd || !regPwd.test(userPwd)){
                msg = document.getElementById("pwdMsg")
                msg.innerHTML = "密码不能为空, 为6到18位，两次密码都不能为空"
                return false
            }
            return true
        }
    </script>
</head>
<body>
{{ message }} <!-- jinja2模板语言 -->
<span id="message" style="color: red;"></span>

<form method="post" action="/register" name="regForm" onsubmit="return reg_submit();">
  <div class="form-group">
    <label for="exampleInputFile">用户名</label>
    <input type="text" class="form-control" id="exampleInputFile" name="userName" placeholder="用户名">
    <span id="userMsg"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="userPwd" placeholder="密码">
    <span id="pwdMsg"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="reUserPwd" placeholder="密码">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">邮箱</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
    <button type="reset" class="btn btn-default">取消</button>
</form>

</body>
</html>
